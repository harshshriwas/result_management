<!DOCTYPE html>
<html>
<head>
<style>

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #DE3163;
  color: black;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #a93758;
}

</style>
</head>
<body>

<ul>
  <li><a class="active" routerLink="">Home</a></li>
  <li><a routerLink="/login">Login</a></li>
  <li><a routerLink="/register">SignUp</a></li>
</ul>

<router-outlet></router-outlet>
</body>
</html>
